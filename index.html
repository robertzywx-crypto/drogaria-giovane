<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drogaria Giovane</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html { scroll-behavior: smooth; }
body { font-family: Arial, Helvetica, sans-serif; background:#fff; color:#b00000; }
header { background: linear-gradient(135deg, #b00000, #d10000); color:white; text-align:center; padding:90px 20px 60px; }
header h1 { font-size:2.6em; margin-bottom:10px; }
header p { font-size:1.2em; }
.cta { margin-top:30px; }
.btn-ver-produtos { background-color: white; color: #b00000; padding: 14px 32px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
.btn-ver-produtos:hover { transform: scale(1.1); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
main { max-width:1100px; margin:auto; padding:60px 20px; }
section h2 { text-align:center; font-size:2em; margin-bottom:30px; }
.cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
.card { background:white; border-radius:15px; padding:20px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.3s ease, box-shadow 0.3s ease; }
.card:hover { transform: scale(1.08); box-shadow: 0 20px 40px rgba(176,0,0,0.3); }
.card h3 { margin-bottom:10px; color:#b00000; }
.preco { font-size:1.2em; font-weight:bold; color:#333; margin-bottom:12px; }
#detalhe-produto { display:none; text-align:center; padding:40px 20px; }
.btn-comprar, .btn-voltar { display:inline-block; margin-top:12px; padding:10px 18px; border-radius:20px; font-weight:bold; border:none; cursor:pointer; text-decoration:none; transition: opacity 0.3s ease; }
.btn-comprar { background:#25D366; color:white; }
.btn-comprar:hover { opacity:0.9; }
.btn-voltar { background:#b00000; color:white; margin-left:10px; }
.btn-voltar:hover { opacity:0.9; }
footer { background:#f2f2f2; text-align:center; padding:20px; font-size:0.9em; color:#555; margin-top:40px; }
@media(max-width:600px){ .card:hover { transform:none; box-shadow:none; } }
</style>
</head>
<body>

<header>
    <h1>Drogaria Giovane</h1>
    <p>Cuidando da sua saúde todos os dias</p>
    <div class="cta">
        <button class="btn-ver-produtos" id="btnProdutos">Ver produtos</button>
    </div>
</header>

<main>
    <!-- Produtos -->
    <section id="produtos-secoes">
        <h2>Bebidas</h2>
        <div class="cards" id="cards-bebidas"></div>

        <h2>Biscoitos e Snacks</h2>
        <div class="cards" id="cards-snacks"></div>

        <h2>Sabonetes e Higiene</h2>
        <div class="cards" id="cards-sabonetes"></div>

        <h2>Chocolates</h2>
        <div class="cards" id="cards-chocolates"></div>

        <h2>Bombons</h2>
        <div class="cards" id="cards-bombons"></div>

        <h2>Gomas de Mascar e Balas</h2>
        <div class="cards" id="cards-gomas"></div>

        <h2>Sorvetes e Gelados</h2>
        <div class="cards" id="cards-sorvetes"></div>
    </section>

    <!-- Detalhe Produto -->
    <section id="detalhe-produto">
        <h2 id="detalhe-nome"></h2>
        <p id="detalhe-preco"></p>
        <a href="#" id="btnWhatsApp" class="btn-comprar" target="_blank">Comprar no WhatsApp</a>
        <button id="btnVoltar" class="btn-voltar">Voltar</button>
    </section>
</main>

<footer>
    <p>© 2026 Drogaria Giovane</p>
</footer>

<script>
document.addEventListener("DOMContentLoaded", function(){

    const whatsappNumero = "559288219110";

    const produtos = {
        bebidas: [
            { nome:"Água", preco:2 },
            { nome:"Refrigerante lata", preco:5 }
        ],
        snacks: [
            { nome:"Clube Social (tradicional)", preco:8 },
            { nome:"Oreo chocolate", preco:6 },
            { nome:"Oreo morango", preco:6 },
            { nome:"Oreo tradicional", preco:6 },
            { nome:"Biscoito Wafer Prestige", preco:6 },
            { nome:"Biscoito Wafer Nescau", preco:6 },
            { nome:"Biscoito Wafer Galak", preco:6 },
            { nome:"Pringles original", preco:15 },
            { nome:"Pringles queijo", preco:15 },
            { nome:"Pringles pimenta", preco:15 },
            { nome:"Pringles creme cebola", preco:15 },
            { nome:"Bono chocolate", preco:5 },
            { nome:"Bono morango", preco:5 }
        ],
        sabonetes: [
            { nome:"Sabonete de Glicerina Camomila 500mL", preco:45 },
            { nome:"Sabonete de Glicerina Lavanda 500mL", preco:45 },
            { nome:"Sabonete de Glicerina Calêndula 500mL", preco:45 },
            { nome:"Sabonete Líquido Lavanda 250mL", preco:30 },
            { nome:"Sabonete Líquido Camomila 250mL", preco:30 },
            { nome:"Sabonete Líquido Erva-Doce 250mL", preco:30 },
            { nome:"Sabonete Líquido Calêndula 250mL", preco:30 }
        ],
        chocolates: [
            { nome:"Crunch", preco:10 },
            { nome:"Alpino", preco:10 },
            { nome:"Lacta Branco", preco:10 },
            { nome:"Diamante Negro", preco:10 },
            { nome:"Kit Kat branco", preco:5 },
            { nome:"Lacta Diamante Negro", preco:4 },
            { nome:"Lacta Chocolate", preco:4 },
            { nome:"Lacta Branco", preco:4 },
            { nome:"Chokito", preco:5 },
            { nome:"Prestígio", preco:5 }
        ],
        bombons: [
            { nome:"Caixa de Bombom Prestígio sortido", preco:25 },
            { nome:"Caixa de Bombom Kit Kat sortido", preco:30 },
            { nome:"Caixa de Bombom Nestlé sortido", preco:20 }
        ],
        gomas: [
            { nome:"Trident Tutti Frutti", preco:3 },
            { nome:"Trident Herbal", preco:3 },
            { nome:"Trident Acid Blueberry", preco:3 },
            { nome:"Trident Melancia", preco:3 },
            { nome:"Trident Morango", preco:3 },
            { nome:"Trident Canela", preco:3 },
            { nome:"Mentos Rainbow", preco:5 },
            { nome:"Mentos Frutas Vermelhas", preco:5 },
            { nome:"Mentos Iogurte", preco:5 },
            { nome:"Mentos Mint", preco:5 },
            { nome:"Mentos Tutti Frutti", preco:5 },
            { nome:"Mentos Windy Grande", preco:5 }
        ],
        sorvetes: [
            { nome:"Sorvete Toya Milho Verde", preco:5 },
            { nome:"Sorvete Toya Chocolate", preco:5 },
            { nome:"Sorvete Toya Açaí", preco:5 },
            { nome:"Picolé Açaí", preco:5 },
            { nome:"Picolé Chocolate", preco:5 },
            { nome:"Picolé Tapioca", preco:5 },
            { nome:"Picolé Morango", preco:5 },
            { nome:"Picolé Buriti", preco:5 },
            { nome:"Toyeto de Chocolate", preco:10 },
            { nome:"Sundae", preco:10 },
            { nome:"Picolé de Brigadeiro", preco:10 }
        ]
    };

    const secaoMap = {
        bebidas: document.getElementById("cards-bebidas"),
        snacks: document.getElementById("cards-snacks"),
        sabonetes: document.getElementById("cards-sabonetes"),
        chocolates: document.getElementById("cards-chocolates"),
        bombons: document.getElementById("cards-bombons"),
        gomas: document.getElementById("cards-gomas"),
        sorvetes: document.getElementById("cards-sorvetes")
    };

    const detalheSecao = document.getElementById("detalhe-produto");
    const detalheNome = document.getElementById("detalhe-nome");
    const detalhePreco = document.getElementById("detalhe-preco");
    const btnWhatsApp = document.getElementById("btnWhatsApp");
    const btnVoltar = document.getElementById("btnVoltar");
    const produtosSecoes = document.getElementById("produtos-secoes");
    const btnVerProdutos = document.getElementById("btnProdutos");

    // Renderiza produtos e cards
    for (let categoria in produtos) {
        produtos[categoria].forEach(produto => {
            const card = document.createElement("div");
            card.className = "card";
            const nome = document.createElement("h3"); nome.textContent = produto.nome;
            const preco = document.createElement("p"); preco.className="preco"; preco.textContent="R$ "+produto.preco.toFixed(2);
            card.appendChild(nome); card.appendChild(preco);
            secaoMap[categoria].appendChild(card);

            card.addEventListener("click", function(){
                produtosSecoes.style.display="none";
                detalheSecao.style.display="block";
                detalheNome.textContent=produto.nome;
                detalhePreco.textContent="R$ "+produto.preco.toFixed(2);
                btnWhatsApp.href = `https://wa.me/${whatsappNumero}?text=${encodeURIComponent(`Olá, gostaria de comprar: ${produto.nome} - R$ ${produto.preco.toFixed(2)}`)}`;
            });
        });
    }

    btnVoltar.addEventListener("click", function(){
        detalheSecao.style.display="none";
        produtosSecoes.style.display="block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    });

    btnVerProdutos.addEventListener("click", function(){
        produtosSecoes.scrollIntoView({ behavior:"smooth" });
    });
});
</script>
</body>
</html>
