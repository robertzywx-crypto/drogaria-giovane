<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Giovane</title>

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #ffffff;
            color: #b00000;
        }

        /* LOGO */
        .logo-canto {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            background-color: white;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .logo-canto:hover {
            transform: scale(1.1);
        }

        /* HEADER / CAPA */
        header {
            background: linear-gradient(135deg, #b00000, #d10000);
            color: white;
            text-align: center;
            padding: 70px 20px;
            animation: fadeDown 1s ease;
        }

        header h1 {
            font-size: 2.7em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        /* BOTÃO */
        .cta {
            margin-top: 30px;
        }

        .btn-ver-produtos {
            display: inline-block;
            background-color: white;
            color: #b00000;
            padding: 15px 35px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-ver-produtos:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* SEÇÕES */
        section {
            padding: 60px 20px;
            max-width: 1100px;
            margin: auto;
            animation: fadeUp 1s ease;
        }

        section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2em;
        }

        section p {
            text-align: center;
            color: #555;
        }

        /* RODAPÉ */
        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #555;
        }

        /* ANIMAÇÕES */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* MOBILE */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            .logo-canto {
                width: 50px;
                height: 50px;
            }

            .btn-ver-produtos:hover {
                transform: none;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <img src="./logo.png" alt="Logo Drogaria Giovane" class="logo-canto">

    <!-- CAPA -->
    <header>
        <h1>Drogaria Giovane</h1>
        <p>Cuidando da sua saúde todos os dias</p>

        <div class="cta">
            <a href="#produtos" class="btn-ver-produtos">Ver produtos</a>
        </div>
    </header>

    <!-- PRODUTOS (VAZIO POR ENQUANTO) -->
    <section id="produtos">
        <h2>Produtos</h2>
        <p>Em breve, os produtos da Drogaria Giovane estarão disponíveis aqui.</p>
    </section>

    <!-- RODAPÉ -->
    <footer>
        <p>© 2026 Drogaria Giovane</p>
    </footer>

</body>
</html>
