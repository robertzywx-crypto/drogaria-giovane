<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogaria Giovane</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #ffffff;
            color: #b00000;
        }

        header {
            background-color: #b00000;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin-top: 10px;
            font-size: 1.2em;
        }

        section {
            padding: 30px 20px;
            text-align: center;
        }

        footer {
            background-color: #f2f2f2;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #555;
        }

        /* LOGO NO CANTO */
        .logo-canto {
            position: fixed;
            top: 15px;
            left: 15px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
            background-color: white;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <!-- LOGO -->
    <img src="./logo.png" alt="Logo Drogaria Giovane" class="logo-canto">

    <!-- CAPA -->
    <header>
        <h1>Drogaria Giovane</h1>
        <p>Cuidando da sua saúde todos os dias</p>
    </header>

    <section>
        <h2>Bem-vindo</h2>
        <p>Este site é apenas para visualização dos produtos da Drogaria Giovane.</p>
    </section>

    <footer>
        <p>© 2026 Drogaria Giovane</p>
    </footer>

</body>
</html>
